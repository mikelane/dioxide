<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo: DEMO_TITLE - Dioxide</title>
    <style>
        :root {
            --bg-primary: #1a1b26;
            --bg-secondary: #24283b;
            --bg-card: #1f2335;
            --text-primary: #c0caf5;
            --text-secondary: #a9b1d6;
            --text-muted: #565f89;
            --accent: #7aa2f7;
            --accent-hover: #89b4fa;
            --border: #3b4261;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
        }

        nav {
            padding: 1rem 1.5rem;
            border-bottom: 1px solid var(--border);
        }

        nav a {
            color: var(--accent);
            text-decoration: none;
            font-size: 0.9rem;
        }

        nav a:hover {
            text-decoration: underline;
        }

        main {
            max-width: 960px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }

        h1 {
            font-size: 1.75rem;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: var(--text-secondary);
            margin-bottom: 2rem;
        }

        .video-container {
            background-color: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 2rem;
        }

        video {
            width: 100%;
            display: block;
        }

        .video-fallback {
            padding: 3rem 2rem;
            text-align: center;
            color: var(--text-muted);
        }

        .video-fallback a {
            color: var(--accent);
            text-decoration: none;
        }

        .video-fallback a:hover {
            text-decoration: underline;
        }

        .description {
            background-color: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 2rem;
        }

        .description h2 {
            font-size: 1.1rem;
            margin-bottom: 0.75rem;
            color: var(--text-primary);
        }

        .description p {
            color: var(--text-secondary);
        }

        .metadata {
            display: flex;
            gap: 2rem;
            flex-wrap: wrap;
            color: var(--text-muted);
            font-size: 0.85rem;
        }

        .metadata a {
            color: var(--accent);
            text-decoration: none;
        }

        .metadata a:hover {
            text-decoration: underline;
        }

        footer {
            text-align: center;
            padding: 2rem 1rem;
            border-top: 1px solid var(--border);
            color: var(--text-muted);
            font-size: 0.85rem;
            margin-top: 2rem;
        }

        footer a {
            color: var(--accent);
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.35rem;
            }

            .metadata {
                flex-direction: column;
                gap: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <!--
        TEMPLATE: Copy this file for each demo video.

        Replace the following placeholders:
        - DEMO_TITLE: e.g., "Before/After Scan Performance"
        - DEMO_DESCRIPTION: 2-3 sentence description
        - DEMO_VIDEO_FILE: e.g., "videos/scan-performance.mp4"
        - DEMO_ISSUE_NUMBER: e.g., "385"
        - DEMO_DURATION: e.g., "3:45"
        - DEMO_DATE: e.g., "2026-02-15"
    -->

    <nav>
        <a href="index.html">&larr; All Demos</a>
    </nav>

    <main>
        <h1>DEMO_TITLE</h1>
        <p class="subtitle">Dioxide Demo Video</p>

        <div class="video-container">
            <video controls preload="metadata" poster="">
                <source src="DEMO_VIDEO_FILE" type="video/mp4">
                <div class="video-fallback">
                    <p>Your browser does not support HTML5 video.</p>
                    <p><a href="DEMO_VIDEO_FILE">Download the video</a> to watch locally.</p>
                </div>
            </video>
        </div>

        <div class="description">
            <h2>About This Demo</h2>
            <p>DEMO_DESCRIPTION</p>
        </div>

        <div class="metadata">
            <span>Duration: DEMO_DURATION</span>
            <span>Recorded: DEMO_DATE</span>
            <span>Issue: <a href="https://github.com/mikelane/dioxide/issues/DEMO_ISSUE_NUMBER">#DEMO_ISSUE_NUMBER</a></span>
        </div>
    </main>

    <footer>
        <p>
            <a href="https://github.com/mikelane/dioxide">dioxide</a> &mdash;
            Declarative dependency injection for Python, powered by Rust.
        </p>
    </footer>
</body>
</html>
