<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo: DEMO_TITLE - Dioxide</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        nav {
            padding: 1rem 1.5rem;
            border-bottom: 1px solid var(--border);
        }

        nav a {
            color: var(--accent);
            text-decoration: none;
            font-size: 0.9rem;
        }

        nav a:hover {
            text-decoration: underline;
        }

        h1 {
            font-size: 1.75rem;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: var(--text-secondary);
            margin-bottom: 2rem;
        }

        .video-container {
            background-color: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 2rem;
        }

        video {
            width: 100%;
            display: block;
        }

        .description {
            background-color: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 2rem;
        }

        .description h2 {
            font-size: 1.1rem;
            margin-bottom: 0.75rem;
            color: var(--text-primary);
        }

        .description p {
            color: var(--text-secondary);
        }

        .metadata {
            display: flex;
            gap: 2rem;
            flex-wrap: wrap;
            color: var(--text-muted);
            font-size: 0.85rem;
        }

        .metadata a {
            color: var(--accent);
            text-decoration: none;
        }

        .metadata a:hover {
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.35rem;
            }

            .metadata {
                flex-direction: column;
                gap: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <!--
        TEMPLATE: Copy this file for each demo video.

        Replace the following placeholders:
        - DEMO_TITLE: e.g., "Before/After Scan Performance"
        - DEMO_DESCRIPTION: 2-3 sentence description
        - DEMO_VIDEO_FILE: e.g., "videos/scan-performance.mp4"
        - DEMO_ISSUE_NUMBER: e.g., "385"
        - DEMO_DURATION: e.g., "3:45"
        - DEMO_DATE: e.g., "2026-02-15"
    -->

    <nav>
        <a href="index.html">&larr; All Demos</a>
    </nav>

    <main>
        <h1>DEMO_TITLE</h1>
        <p class="subtitle">Dioxide Demo Video</p>

        <div class="video-container">
            <video controls preload="metadata">
                <source src="DEMO_VIDEO_FILE" type="video/mp4">
                <p>Your browser does not support HTML5 video.
                   <a href="DEMO_VIDEO_FILE">Download the video</a> instead.</p>
            </video>
        </div>

        <div class="description">
            <h2>About This Demo</h2>
            <p>DEMO_DESCRIPTION</p>
        </div>

        <div class="metadata">
            <span>Duration: DEMO_DURATION</span>
            <span>Recorded: DEMO_DATE</span>
            <span>Issue: <a href="https://github.com/mikelane/dioxide/issues/DEMO_ISSUE_NUMBER">#DEMO_ISSUE_NUMBER</a></span>
        </div>
    </main>

    <footer>
        <p>
            <a href="https://github.com/mikelane/dioxide">dioxide</a> &mdash;
            Declarative dependency injection for Python, powered by Rust.
        </p>
    </footer>
</body>
</html>
