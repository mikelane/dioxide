<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo: DEMO_TITLE - Dioxide</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /*
            TEMPLATE: Copy this file for each demo video.

            Replace the following placeholders:
            - DEMO_TITLE: e.g., "Before/After Scan Performance"
            - DEMO_DESCRIPTION: 2-3 sentence description
            - DEMO_VIDEO_FILE: e.g., "videos/scan-performance.mp4"
            - DEMO_ISSUE_NUMBER: e.g., "385"
            - DEMO_DURATION: e.g., "3:45"
            - DEMO_DATE: e.g., "2026-02-15"
        */

        /* ─── Back Navigation ─── */
        nav {
            max-width: 820px;
            margin: 0 auto;
            padding: 1rem 1.5rem;
            border-bottom: 1px solid var(--border);
        }

        nav a {
            display: inline-flex;
            align-items: center;
            gap: 0.4rem;
            color: var(--text-muted);
            font-size: 0.85rem;
            font-weight: 500;
            transition: color 0.2s ease;
        }

        nav a:hover {
            color: var(--brand);
        }

        nav a .arrow {
            font-size: 1.1em;
            transition: transform 0.2s ease;
        }

        nav a:hover .arrow {
            transform: translateX(-2px);
        }

        /* ─── Title ─── */
        .page-title {
            margin-bottom: 0.25rem;
        }

        .page-title h1 {
            font-size: 1.65rem;
            font-weight: 800;
            letter-spacing: -0.02em;
            line-height: 1.3;
        }

        .page-title .number {
            color: var(--brand);
            font-weight: 800;
            margin-right: 0.25rem;
        }

        .subtitle {
            color: var(--text-muted);
            font-size: 0.9rem;
            margin-bottom: 2rem;
        }

        /* ─── Video Player ─── */
        .video-container {
            background: var(--bg-surface);
            border: 1px solid var(--border);
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 2rem;
            box-shadow: var(--shadow-md);
        }

        .video-container video {
            width: 100%;
            display: block;
        }

        /* ─── Description Card ─── */
        .description {
            background: var(--bg-surface);
            border: 1px solid var(--border);
            border-left: 3px solid var(--brand);
            border-radius: 6px;
            padding: 1.25rem 1.5rem;
            margin-bottom: 2rem;
            box-shadow: var(--shadow-sm);
        }

        .description h2 {
            font-size: 0.8rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.06em;
            color: var(--text-muted);
            margin-bottom: 0.6rem;
        }

        .description p {
            color: var(--text-secondary);
            font-size: 0.95rem;
            line-height: 1.65;
        }

        /* ─── Metadata ─── */
        .metadata {
            display: flex;
            gap: 1.5rem;
            flex-wrap: wrap;
            color: var(--text-muted);
            font-size: 0.825rem;
            font-weight: 500;
        }

        .metadata span {
            display: inline-flex;
            align-items: center;
            gap: 0.35rem;
        }

        .metadata .label {
            color: var(--text-muted);
        }

        .metadata .value {
            color: var(--text-secondary);
        }

        .metadata a {
            color: var(--text-secondary);
        }

        .metadata a:hover {
            color: var(--brand);
        }

        /* ─── Responsive ─── */
        @media (max-width: 600px) {
            .page-title h1 {
                font-size: 1.35rem;
            }

            .metadata {
                flex-direction: column;
                gap: 0.4rem;
            }

            .description {
                padding: 1rem 1.15rem;
            }
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html"><span class="arrow">&larr;</span> All Demos</a>
    </nav>

    <main>
        <div class="page-title animate-in">
            <h1>DEMO_TITLE</h1>
        </div>
        <p class="subtitle animate-in delay-1">Dioxide Demo</p>

        <div class="video-container animate-in delay-2">
            <video controls preload="metadata">
                <source src="DEMO_VIDEO_FILE" type="video/mp4">
                <p>Your browser does not support HTML5 video.
                   <a href="DEMO_VIDEO_FILE">Download the video</a> instead.</p>
            </video>
        </div>

        <div class="description animate-in delay-3">
            <h2>About This Demo</h2>
            <p>DEMO_DESCRIPTION</p>
        </div>

        <div class="metadata animate-in delay-3">
            <span><span class="label">Duration:</span> <span class="value">DEMO_DURATION</span></span>
            <span><span class="label">Recorded:</span> <span class="value">DEMO_DATE</span></span>
            <span><span class="label">Issue:</span> <a href="https://github.com/mikelane/dioxide/issues/DEMO_ISSUE_NUMBER">#DEMO_ISSUE_NUMBER</a></span>
        </div>
    </main>

    <footer>
        <a href="https://github.com/mikelane/dioxide">dioxide</a> &mdash;
        Declarative dependency injection for Python, powered by Rust.
    </footer>
</body>
</html>
